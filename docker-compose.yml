services:
  web:
    build: .
    read_only: true
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=sqlite:///data/database.db
    volumes:
      - ./data:/app/data:rw
      - type: tmpfs
        target: /tmp
        tmpfs:
          size: 2GB
    restart: unless-stopped
